name: Deploy Mobile App

on:
  push:
    branches: [ main, master ]
    paths:
      - 'muralla-mobile/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'muralla-mobile/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./muralla-mobile
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './muralla-mobile/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
      env:
        VITE_API_BASE_URL: https://muralla-backend.onrender.com/api
    
    - name: Deploy to Render
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        echo "Deployment configured in render.yaml"
        echo "Will deploy to admincelu.murallacafe.cl"
